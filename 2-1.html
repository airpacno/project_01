<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while判断用户名和密码</title>
</head>
<body>
    <script>
        do{
            var uname = prompt('请输入用户名');
            var password = prompt('请输入密码');
            if(uname == 'admin'&& password == '123456'){
                alert('密码正确成功登录');
                break;
            }else{
                alert('密码错误登陆失败');
            }
        }while(true);
    </script>
</body>
</html>
