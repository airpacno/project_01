<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算红白黑球的个数</title>
</head>
<body>
    <script>
        var red ,black ,white;
        for(var i = 1;i < 31;i++){
            red = i;
            for(var j = 1;j < 31;j++){
                black = j;
                for(var k = 1; k < 31;k++){
                    white = k;
                    if((red + white == 25) && (white + black == 31) && (red + black == 28)){
                        alert('红球:'+red+'\n'+'白球:'+white+'\n'+'黑球:'+black+'\n')
                    }
                }
            }
        }
    </script>
</body>
</html>
